apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    // API de Servlets (proporcionada por Tomcat en tiempo de ejecuci√≥n)
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

    // JSF (JavaServer Faces)
    implementation 'javax.faces:javax.faces-api:2.2'
    runtimeOnly 'org.glassfish:javax.faces:2.2.14'

    // CDI (Context and Dependency Injection)
    implementation 'javax.enterprise:cdi-api:1.2'
    implementation 'javax.inject:javax.inject:1'

    // Dependencias adicionales
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

war {
    archiveFileName = 'app.war'
}
